<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.css" media="screen">
<title>personal-blog</title>
</head>
<body>
			<div class="p_m p-t-5-p">
				<input type="hidden" value="" id="temp-email" />
				<div class="container" id="p-register">
                    <div class="panel" style="width:auto; max-width: 400px; margin: 20px auto;">
                        <div class="panel-body">
                            <h3 class="f-s-20 text-center p-b-20 m-30">注册新用户</h3>
                            <form  role="form">
                                <div class="form-group m-30">
                                    <label for="email" class="sr-only">常用邮箱</label>
                                    <input type="text" name="email" class="form-control"  placeholder="常用邮箱" />
                                </div>

                                <div class="form-group m-30">
                                    <label for="realName" class="sr-only">真实姓名</label>
                                    <input type="text" name="name" class="form-control" placeholder="真实姓名" />
                                </div>

                                <div class="form-group m-30">
                                    <label for="password" class="sr-only">密码</label>
                                    <input type="password" class="form-control p-r-30" name="password" placeholder="密码（字母、数字，至少6位）" />
                                    <span class="icon-16 icon-16-eye show-password" data-behavior="show-password"></span>
                                </div>

                                <div class="form-group m-t-30 m-l-30 m-r-30">
                                    <button class="btn btn-primary btn-block" type="submit">注册</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center p-t-20">
                        已有账号？
                        <a href="/login/">登录</a>
                    </div>
				</div>
			</div>
</body>
</html>
